<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-list>
                <ion-item *ngFor="let post of posts" [routerLink]="['/posts', post.id]" >
                       <ion-card>
                        <ion-header>
                                <ion-title>
                                        {{post.title}} 
                                </ion-title>
                        </ion-header>
                        <ion-img style="height: 200px; width: 200px" [src]="post.imageURL"></ion-img>
                        <ion-item>{{post.comments}}</ion-item>
                       </ion-card> 
                </ion-item>
        </ion-list>
</ion-content>
